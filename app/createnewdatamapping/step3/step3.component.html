
<div class="tab-content h-100" >
  <div role="tabpanel" class="tab-pane active h-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!--Listing Section Start-->
        <div class="col-md-12">
          <div class="appLoading overlay position-absolute w-100 d-flex justify-content-center h-100 align-items-center" *ngIf="appLoader">
            <app-loader></app-loader>
          </div>
          <div class="section-header row align-items-center justify-content-between">
            <div class="col-md-7">
              <h5 class="text-title mt-5 mb-5">
                {{subHeading}} <span class="text-title">({{count}})</span> <!-- Later adding pagination count -->
              </h5>
            </div>
            <div class="col-md-4">
              <div class="position-absolute">
                
                <span class="import d-inline-block ml-1" placement="top" ngbTooltip="Export File" (click)="exportFile(false)">
                  <svg class="d-inline-block align-middle" width="36px" height="36px" viewBox="0 0 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <!-- Generator: Sketch 50.2 (55047) - http://www.bohemiancoding.com/sketch -->
                    <title>Group 6</title>
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <g id="Group-6">
                        <circle id="Oval" stroke="#D0DBE1" stroke-width="2" fill="#FFFFFF" cx="18" cy="18" r="17"></circle>
                        <g id="Group-2" transform="translate(18.500000, 18.000000) rotate(-90.000000) translate(-18.500000, -18.000000) translate(11.000000, 10.000000)" stroke="#999999" stroke-linecap="round" stroke-linejoin="round">
                          <polyline id="Path-4" points="3.17531032 3.45058259 3.17531032 -1.77635684e-15 11.5830677 -1.77635684e-15 15 3.49163062 15 16 3 16 3 13.0873369"></polyline>
                          <g id="Group" transform="translate(0.000000, 5.000000)">
                            <polyline id="Path-5" points="7.9414284 0 11 3 0 3"></polyline>
                            <path d="M11,6 L8,3" id="Path-5" transform="translate(9.500000, 4.500000) scale(1, -1) translate(-9.500000, -4.500000) "></path>
                          </g>
                        </g>
                      </g>
                    </g>
                  </svg>
                </span>
                <span class="import d-inline-block" #importFile placement="top" ngbTooltip="Import File">
                  <svg class="d-inline-block align-middle" width="36px" height="36px" viewBox="0 0 36 36" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                      <circle id="path-1" cx="18" cy="18" r="18"></circle>
                    </defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <g id="002_Workflow_Export" transform="translate(-832.000000, -205.000000)">
                        <g id="Group-15" transform="translate(335.000000, 205.000000)">
                          <g id="#-IMPORT" transform="translate(497.000000, 0.000000)">
                            <g id="Oval">
                              <use fill="#FFFFFF" fill-rule="evenodd" xlink:href="#path-1"></use>
                              <circle stroke="#D0DBE1" stroke-width="2" cx="18" cy="18" r="17"></circle>
                            </g>
                            <g id="icon" transform="translate(18.500000, 18.000000) rotate(-270.000000) translate(-18.500000, -18.000000) translate(11.000000, 10.000000)"stroke="#999999" stroke-linecap="round" stroke-linejoin="round">
                              <polyline id="Path-4" points="3.17531032 3.45058259 3.17531032 -1.77635684e-15 11.5830677 -1.77635684e-15 15 3.49163062 15 16 3 16 3 13.0873369"></polyline>
                              <polyline id="Path-5" points="0 8 11 8 7.9414284 5"></polyline>
                              <path d="M11,11 L8,8" id="Path-5" transform="translate(9.500000, 9.500000) scale(1, -1) translate(-9.500000, -9.500000) "></path>
                            </g>
                          </g>
                        </g>
                      </g>
                    </g>
                  </svg>
                </span>
              </div>
              <div style="padding-left:88px">
                <input class="form-control" type="text" placeholder="Search here" (keyup)="updateFilter($event)" />
              </div>
            </div>
          </div>
          <div class="alert alert-success alert-dismissible fade show" role="alert" [hidden] = "!success" id="successMessage">
            Upload completed ! 
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden] = "!uploadProgress"  >
            Uploading is in progress 
        </div>
          <app-listing class="d-block" [scroll]="scroll" [count] = "count" [offset] = "offset" [limit] = "limit" [rows]="rows" [columns]="columns" [msg]="msg" [mode]="viewdatamapping" (pageChange)='setPage($event)'></app-listing>
        </div>
        <!--Listing Section End-->
      </div>
    </div>
  </div>
</div>
